<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - NZ-Fest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f8f8;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .gallery-grid {
            column-count: 3;
            column-gap: 15px;
        }

        .gallery-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            display: block;
            height: auto;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 1rem;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive - Mobile View */
        @media (max-width: 768px) {
            .gallery-grid {
                column-count: 1;
            }
            .gallery-item:active .gallery-caption {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1511578314322-379afb476865?auto=format&fit=crop&w=800&h=1000" alt="Tech Workshop">
                <div class="gallery-caption">
                    <h3>Tech Workshop 2023</h3>
                    <p>Learning the future of technology</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=800&h=700" alt="Cultural Performance">
                <div class="gallery-caption">
                    <h3>Cultural Night</h3>
                    <p>Celebrating diversity through dance</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=800&h=1200" alt="Hackathon">
                <div class="gallery-caption">
                    <h3>24-Hour Hackathon</h3>
                    <p>Innovation at its finest</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1475721027785-f74eccf877e2?auto=format&fit=crop&w=800&h=800" alt="Music Concert">
                <div class="gallery-caption">
                    <h3>Evening Concert</h3>
                    <p>Music that moves the soul</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?auto=format&fit=crop&w=800&h=950" alt="Award Ceremony">
                <div class="gallery-caption">
                    <h3>Awards Night</h3>
                    <p>Recognizing excellence</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?auto=format&fit=crop&w=800&h=650" alt="Workshop">
                <div class="gallery-caption">
                    <h3>Interactive Sessions</h3>
                    <p>Learning through engagement</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
